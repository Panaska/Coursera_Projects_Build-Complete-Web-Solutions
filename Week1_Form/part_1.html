<!DOCTYPE html>
<html>
<head>
<title>Dating Site Form</title>

</head>

<body>

<h1>Please Enter Your Details For Our Dating Website</h1>
<form method="post" enctype="multipart/form-data" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
<fieldset>
<legend>Your Face</legend>

<label for="face">Your image:</label>
<input type="file" id="face" name="face" required></input><br>


<label for="preview">Image preview:</label>
<img id="preview">
</fieldset>

<fieldset>
<legend>Your General Details</legend>

<label for="name">Name:</label>
<input type="text" id="name" name="name" required></input><br>


<label for="gender">Gender:</label>
<input type="radio" id="gender" name="gender" required>Male</input>
<input type="radio" id="gender" name="gender" required>Female</input><br>

<label for="age">Age:</label>
<input type="number" id="age" name="age" required></input><br>


<label for="birth">Date of birth:</label>
<input type="date" id="birth" name="birth"></input><br>

<label for="color">Favorite color:</label>
<input type="color" id="color" name="color"></input><br>

<label for="country">Which country:</label>
<select type="color" id="country" name="country">
<option>no selection</option>
<option>USA</option>
<option>Russia</option>
<option>Hong Kong</option>
<option>UK</option>
<option>Canada</option>
</select>
</fieldset>


<fieldset>
<legend>Your Indicators</legend>

<label for="height">Height:</label>
Short <input type="range" id="height" name="height" min="0" max="100"></input> Tall<br>


<label for="salary">Salary:</label>
Poor <input type="range" id="salary" name="salary" min="0" max="100"></input> Rich
</fieldset>


<fieldset>
<legend>Your Contact Information</legend>

<label for="mail">Email:</label>
<input type="email" id="mail" name="mail" required></input><br>


<label for="phone">Mobile:</label>
<input type="tel" id="phone" name="phone"></input><br>

<label for="address">Address:</label>
<textarea id="address" name="address"></textarea><br>

<label for="contact">Method to contact you:</label>
<input type="checkbox" id="contact" name="method">Email</input>
<input type="checkbox" id="contact" name="method">Whatsapp</input>
<input type="checkbox" id="contact" name="method">In-app chat</input><br>

</fieldset>


<input type="submit" value="Submit!"></input>
</form>
</body>
</html>
